<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustLock - Approve Payment</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 32px;
        }
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 32px 24px;
            margin-bottom: 16px;
        }
        .deal-id {
            color: #00d9ff;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .amount {
            font-size: 3rem;
            font-weight: 700;
            margin: 24px 0;
        }
        .amount span { color: #666; font-size: 1.2rem; }
        .info {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 24px;
        }
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-main {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #0a0a0f;
        }
        .btn-main:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0,217,255,0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .status-info { background: rgba(0,217,255,0.1); color: #00d9ff; }
        .status-success { background: rgba(0,255,136,0.1); color: #00ff88; }
        .status-error { background: rgba(255,71,87,0.1); color: #ff4757; }
        .status-warning { background: rgba(255,193,7,0.1); color: #ffc107; }
        .hidden { display: none; }
        .loading .btn-text { visibility: hidden; }
        .loading::after {
            content: "";
            position: absolute;
            width: 20px; height: 20px;
            top: 50%; left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid #0a0a0f;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .btn { position: relative; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success-icon {
            width: 80px; height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }
        .tx-link {
            display: inline-block;
            margin-top: 16px;
            color: #00d9ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .tx-link:hover { text-decoration: underline; }
        .network {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255,193,7,0.15);
            color: #ffc107;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-bottom: 24px;
        }
        .error-page { padding: 40px 20px; }
        .error-page h2 { margin-bottom: 12px; color: #ff4757; }
        .error-page p { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TrustLock</div>
        <div class="subtitle">Secure Escrow Payment</div>

        <!-- Loading State -->
        <div id="loading" class="card">
            <p style="color:#888;">Loading deal...</p>
        </div>

        <!-- No Deal Error -->
        <div id="no-deal" class="card error-page hidden">
            <h2>No Deal Found</h2>
            <p>Open this page from a link in Telegram with your deal ID.</p>
        </div>

        <!-- Main Payment Card -->
        <div id="main" class="hidden">
            <div class="card">
                <div class="network">Base Sepolia Testnet</div>
                <div class="deal-id" id="deal-id">TL-XXXX</div>
                <div class="amount"><span id="amount">0</span> <span>USDC</span></div>
                <div class="info">Tap below to connect wallet and approve payment</div>
                <button class="btn btn-main" id="action-btn" onclick="handleAction()">
                    <span class="btn-text">Connect Wallet</span>
                </button>
                <div id="status" class="status hidden"></div>
            </div>
        </div>

        <!-- Success State -->
        <div id="success" class="card hidden">
            <div class="success-icon">✓</div>
            <h2 style="margin-bottom:8px;">Payment Complete!</h2>
            <p style="color:#888;margin-bottom:16px;">Funds locked in escrow</p>
            <div class="deal-id" id="success-deal">TL-XXXX</div>
            <div style="font-size:1.5rem;font-weight:600;margin:12px 0;"><span id="success-amount">0</span> USDC</div>
            <a class="tx-link" id="tx-link" href="#" target="_blank">View Transaction →</a>
        </div>
    </div>

    <script>
        const CONFIG = {
            CONTRACT: '0x930e2828EA1D9D8cFa5a934A133f2d290924d9bC',
            USDC: '0x036CbD53842c5426634e7929541eC2318f3dCF7e',
            RPC: 'https://sepolia.base.org',
            CHAIN_ID: 84532,
            EXPLORER: 'https://sepolia.basescan.org'
        };

        const ESCROW_ABI = [
            "function deposit(uint256 _dealId) external",
            "function getDealByExternalId(string) view returns (tuple(string,address,address,uint256,uint8,uint256,uint256))",
            "function externalIdToDealId(string) view returns (uint256)"
        ];
        const ERC20_ABI = [
            "function approve(address,uint256) returns (bool)",
            "function allowance(address,address) view returns (uint256)"
        ];

        let state = { step: 0, deal: null, chainId: null, signer: null };

        const $ = id => document.getElementById(id);
        const show = id => $(id).classList.remove('hidden');
        const hide = id => $(id).classList.add('hidden');

        function setStatus(msg, type) {
            const el = $('status');
            el.textContent = msg;
            el.className = `status status-${type}`;
            show('status');
        }

        function setButton(text, loading = false) {
            const btn = $('action-btn');
            btn.querySelector('.btn-text').textContent = text;
            btn.disabled = loading;
            loading ? btn.classList.add('loading') : btn.classList.remove('loading');
        }

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const dealId = params.get('deal')?.toUpperCase();

            if (!dealId || !dealId.match(/^TL-[A-Z0-9]{4}$/)) {
                hide('loading');
                show('no-deal');
                return;
            }

            try {
                const provider = new ethers.providers.JsonRpcProvider(CONFIG.RPC);
                const contract = new ethers.Contract(CONFIG.CONTRACT, ESCROW_ABI, provider);

                const chainId = await contract.externalIdToDealId(dealId);
                if (chainId.toString() === '0') {
                    hide('loading');
                    show('no-deal');
                    $('no-deal').innerHTML = '<h2>Deal Not Ready</h2><p>Ask the seller to run /fund in the bot first.</p>';
                    return;
                }

                const deal = await contract.getDealByExternalId(dealId);
                if (deal[4] !== 0) { // status != Pending
                    hide('loading');
                    show('no-deal');
                    $('no-deal').innerHTML = '<h2>Already Funded</h2><p>This deal has already been deposited.</p>';
                    return;
                }

                state.deal = {
                    id: dealId,
                    chainId: chainId.toString(),
                    seller: deal[1],
                    buyer: deal[2],
                    amount: deal[3]
                };

                $('deal-id').textContent = dealId;
                $('amount').textContent = ethers.utils.formatUnits(deal[3], 6);

                hide('loading');
                show('main');
                state.step = 1;

            } catch (e) {
                console.error(e);
                hide('loading');
                show('no-deal');
            }
        }

        async function handleAction() {
            if (state.step === 1) await connectWallet();
            else if (state.step === 2) await approveUSDC();
            else if (state.step === 3) await deposit();
        }

        async function connectWallet() {
            if (!window.ethereum) {
                setStatus('Please install MetaMask', 'error');
                return;
            }

            setButton('Connecting...', true);
            hide('status');

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);

                const network = await provider.getNetwork();
                if (network.chainId !== CONFIG.CHAIN_ID) {
                    setStatus('Switching to Base Sepolia...', 'info');
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x14A34' }]
                        });
                    } catch (e) {
                        if (e.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x14A34',
                                    chainName: 'Base Sepolia',
                                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                    rpcUrls: [CONFIG.RPC],
                                    blockExplorerUrls: [CONFIG.EXPLORER]
                                }]
                            });
                        }
                    }
                }

                state.signer = new ethers.providers.Web3Provider(window.ethereum).getSigner();
                const address = await state.signer.getAddress();

                if (address.toLowerCase() !== state.deal.buyer.toLowerCase()) {
                    setStatus('Wrong wallet. Use: ' + state.deal.buyer.slice(0,8) + '...', 'error');
                    setButton('Connect Wallet', false);
                    return;
                }

                // Check allowance
                const usdc = new ethers.Contract(CONFIG.USDC, ERC20_ABI, state.signer);
                const allowance = await usdc.allowance(address, CONFIG.CONTRACT);

                if (allowance.gte(state.deal.amount)) {
                    state.step = 3;
                    setButton('Deposit USDC', false);
                    setStatus('Ready to deposit!', 'success');
                } else {
                    state.step = 2;
                    setButton('Approve USDC', false);
                    setStatus('Wallet connected! Now approve.', 'success');
                }

            } catch (e) {
                console.error(e);
                setStatus('Connection failed', 'error');
                setButton('Connect Wallet', false);
            }
        }

        async function approveUSDC() {
            setButton('Approving...', true);
            setStatus('Confirm in wallet...', 'info');

            try {
                const usdc = new ethers.Contract(CONFIG.USDC, ERC20_ABI, state.signer);
                const tx = await usdc.approve(CONFIG.CONTRACT, state.deal.amount);

                setStatus('Waiting for confirmation...', 'info');
                await tx.wait();

                state.step = 3;
                setButton('Deposit USDC', false);
                setStatus('Approved! Now deposit.', 'success');

            } catch (e) {
                console.error(e);
                setStatus(e.code === 4001 ? 'Cancelled' : 'Approval failed', 'error');
                setButton('Approve USDC', false);
            }
        }

        async function deposit() {
            setButton('Depositing...', true);
            setStatus('Confirm in wallet...', 'info');

            try {
                const escrow = new ethers.Contract(CONFIG.CONTRACT, ESCROW_ABI, state.signer);
                const tx = await escrow.deposit(state.deal.chainId);

                setStatus('Processing...', 'info');
                await tx.wait();

                // Success!
                $('success-deal').textContent = state.deal.id;
                $('success-amount').textContent = ethers.utils.formatUnits(state.deal.amount, 6);
                $('tx-link').href = `${CONFIG.EXPLORER}/tx/${tx.hash}`;

                hide('main');
                show('success');

            } catch (e) {
                console.error(e);
                setStatus(e.code === 4001 ? 'Cancelled' : 'Deposit failed', 'error');
                setButton('Deposit USDC', false);
            }
        }

        init();
    </script>
</body>
</html>
